<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentos Juntos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      color: #ff69b4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .carousel {
      width: 90%;
      max-width: 500px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 200%;
    }

    .slides img {
      width: 100%;
      object-fit: cover;
    }

    .navigation {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .bar {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #ffb6c1;
      border-radius: 50%;
      cursor: pointer;
    }

    .bar.active {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div>
    <div class="carousel">
      <div class="slides" id="slides">
        <img src="namoro1.jpeg" alt="Foto 1">
        <img src="image.png" alt="Foto 2">
      </div>
    </div>
    <div class="navigation">
      <div class="bar active" onclick="moveSlide(0)"></div>
      <div class="bar" onclick="moveSlide(1)"></div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    function moveSlide(index) {
      const slides = document.getElementById('slides');
      slides.style.transform = 'translateX(' + (-100 * index) + '%)';
      document.querySelectorAll('.bar').forEach((bar, i) => {
        bar.classList.toggle('active', i === index);
      });
      currentSlide = index;
    }
  </script>
</body>
</html>
