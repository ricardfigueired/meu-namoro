<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor</title>
  <style>
    body {
      background: linear-gradient(white, pink);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #d63384;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    img {
      width: 300px;
      border-radius: 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
    }

    .mensagem {
      font-size: 1.2em;
      margin: 20px 0;
      color: #b03060;
    }

    .tempo {
      font-size: 1.4em;
      font-weight: bold;
      color: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="namoro_foto.jpg" alt="Nossa foto linda">
    <h1>Desde 25/02 Ã s 19h46 ðŸ’–</h1>
    <p class="mensagem">Eu lhe amo! Mais que ontem e menos que amanhÃ£!</p>
    <p class="tempo" id="contador"></p>
  </div>

  <script>
    const inicio = new Date("2024-02-25T19:46:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerText =
        `${dias} dias, ${horas}h ${minutos}min ${segundos}s juntos ðŸ’˜`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
