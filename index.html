<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor</title>
  <style>
    body {
      background: linear-gradient(white, pink);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #d63384;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 280px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 20px;
      border: 4px solid #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .slides {
      display: flex;
      width: 200%;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin: 20px 0 10px;
    }

    .mensagem {
      font-size: 1.3em;
      margin: 20px 0;
    }

    .contador {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    .musica {
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      max-width: 320px;
      height: 180px;
      border-radius: 12px;
    }

    .musica p {
      font-size: 0.95em;
      margin-top: 8px;
      color: #a03a6d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="slides" id="slides">
        <div class="slide">
          <img src="namoro_foto.jpg" alt="Foto 1">
        </div>
        <div class="slide">
          <img src="namoro_foto2.jpg" alt="Foto 2">
        </div>
      </div>
    </div>

    <h1>Nosso Amor ðŸ’–</h1>
    <div class="mensagem">Eu lhe amo! Mais que ontem e menos que amanhÃ£!</div>
    <div class="contador" id="contador"></div>

    <div class="musica">
      <h2>Nossa mÃºsica ðŸŽ¶</h2>
      <iframe
        src="https://www.youtube.com/embed/3JiMr-HgHJ8?autoplay=0&loop=1&playlist=3JiMr-HgHJ8"
        title="AlianÃ§a - Tribalistas"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <p>Toque e sinta a vibe dessa mÃºsica com a gente ðŸ’ž</p>
    </div>
  </div>

  <script>
    const inicio = new Date("2025-02-25T19:46:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerText =
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s juntos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Carrossel automÃ¡tico
    let index = 0;
    const slides = document.getElementById("slides");

    setInterval(() => {
      index = (index + 1) % 2;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>
</body>
</html>
