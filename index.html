<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(white, pink);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #d63384;
      margin: 0;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .foto {
      width: 100%;
      max-width: 250px;
      border-radius: 20px;
      border: 4px solid #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .mensagem {
      font-size: 1.3em;
      margin: 20px 0;
    }

    .contador {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }

      .mensagem {
        font-size: 1.1em;
      }

      .contador {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="namoro_foto.jpg" alt="Nossa Foto" class="foto" />
    <h1>Nosso Amor ðŸ’–</h1>
    <div class="mensagem">Eu lhe amo! Mais que ontem e menos que amanhÃ£!</div>
    <div class="contador" id="contador"></div>
  </div>

  <script>
    const inicio = new Date("2025-02-25T19:46:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").innerText = 
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s juntos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
